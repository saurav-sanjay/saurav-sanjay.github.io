<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Cards</title>
    <link rel="stylesheet" href="/assets/style/forMyProfile.css" />
    <link rel="stylesheet" href="/assets/style/forMyProfileStat.css" />
    <script type="module" src="/assets/helpers/utils/initialize.js"></script>
  </head>

  <body class="color-app-background">
    <div id="root"></div>
    <div class="widget-container">
      <!-- Add more cards here -->
      <bsky-widget
        data-handle="saujay.bsky.social"
        class="widget"
      ></bsky-widget>
    </div>
  </body>

  <script>
    const getContent = async () => {
      try {
        const response = await fetch("../profile.html");
        const content = await response.text();

        const profileDoc = new DOMParser().parseFromString(
          content,
          "text/html"
        );

        profileDoc.getElementById("profile_coming-soon_title").style.display =
          "none";

        profileDoc.getElementById("profile_projects_list").style.display =
          "none";

        document.getElementById("root").innerHTML = profileDoc.body.innerHTML;
      } catch (error) {
        console.log(error);
      }
    };

    getContent();
  </script>

  <script
    src="https://unpkg.com/bsky-widget@~0.0/dist/index.js"
    type="module"
  ></script>
</html>
